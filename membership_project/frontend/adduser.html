<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Membership Management</title>
        <script defer src="adduser.js"></script>
        <link rel="stylesheet" href="users.css">
        <script src="https://kit.fontawesome.com/e07c3ed553.js"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="memberships.html"
                        id="membershipsPage">Memberships</a></li>
                <li><a href="users.html" id="userPage">Users</a></li>
            </ul>
        </nav>
        <main>
            <header>
                <h1>Create User</h1>
            </header>
            <section id="addUser">
                <form>
                    <div class="row">
                        <label for="name">First Name <i
                                class="fa-solid fa-star-of-life"></i></label>
                        <input type="text" name="name" id="name"
                            placeholder="First Name" required>
                        <label for="email">Email Address <i
                                class="fa-solid fa-star-of-life"></i></label>
                        <input type="email" name="email" id="email"
                            placeholder="Email Address" required></input>
                    </div>
                    <div class="row">
                        <label for="lastName">Last Name <i
                                class="fa-solid fa-star-of-life"></i></label>

                        <input type="text" name="lastName" id="lastName"
                            placeholder="Last Name" required>

                    </div>
                    <div class="row">
                        <label for="memb">Choose Membership</label>
                        <select name="memb" id="memb"></select>
                    </div>
                    <div class="btnDiv">
                        <button>Cancel</button>
                        <button type="submit" class="add">New
                            User</button>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <p>Copyright &copy;2022 Membership Manager Tomas</p>
        </footer>
    </body>

</html>
